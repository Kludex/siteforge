<svg xmlns="http://www.w3.org/2000/svg" viewBox="93.37 80 213.26 230">
  <!-- Modern Icon -->
  <g id="modern-icon" transform="translate(100, 80)">
    <!-- Code Window -->
    <rect x="0" y="0" width="200" height="160" rx="12" fill="#2563eb"/>
    <rect x="0" y="0" width="200" height="30" rx="12" fill="#1d4ed8"/>
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="40" cy="15" r="5" fill="#f59e0b"/>
    <circle cx="60" cy="15" r="5" fill="#10b981"/>
    
    <!-- Code Lines -->
    <rect x="20" y="50" width="120" height="6" rx="3" fill="#93c5fd" opacity="0.8"/>
    <rect x="20" y="70" width="160" height="6" rx="3" fill="#93c5fd" opacity="0.6"/>
    <rect x="20" y="90" width="100" height="6" rx="3" fill="#93c5fd" opacity="0.8"/>
    
    <!-- Hammer Icon (Modern) -->
    <g transform="translate(140, 110) rotate(-45)">
      <rect x="-15" y="-15" width="30" height="60" rx="4" fill="#f8fafc"/>
      <rect x="-25" y="-25" width="50" height="25" rx="4" fill="#f8fafc"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="300" font-family="Inter, system-ui, sans-serif" font-size="48" text-anchor="middle" font-weight="700" fill="#0f172a">
    <tspan fill="#2563eb">Site</tspan><tspan>Forge</tspan>
  </text>
</svg>