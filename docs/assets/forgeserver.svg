<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!-- Modern Server Icon -->
  <g id="modern-icon" transform="translate(10, 10)">
    <!-- Server Stack -->
    <rect x="0" y="0" width="60" height="12" rx="3" fill="#2563eb"/>
    <rect x="5" y="3" width="6" height="6" rx="1" fill="#93c5fd"/>
    <circle cx="50" cy="6" r="2" fill="#10b981"/>

    <rect x="0" y="15" width="60" height="12" rx="3" fill="#1d4ed8"/>
    <rect x="5" y="18" width="6" height="6" rx="1" fill="#93c5fd"/>
    <circle cx="50" cy="21" r="2" fill="#f59e0b"/>

    <rect x="0" y="30" width="60" height="12" rx="3" fill="#1e40af"/>
    <rect x="5" y="33" width="6" height="6" rx="1" fill="#93c5fd"/>
    <circle cx="50" cy="36" r="2" fill="#ef4444"/>

    <!-- Network Lines -->
    <path d="M15 6 H42" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M15 21 H42" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M15 36 H42" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="40" y="70" font-family="Inter, system-ui, sans-serif" font-size="12" text-anchor="middle" font-weight="700" fill="#0f172a">
    <tspan fill="#2563eb">Forge</tspan><tspan>Server</tspan>
  </text>
</svg>
